name: Deploy to q
run-name: Deploy to ${{ github.event.inputs.environment }} version ${{ github.event.inputs.version }}

permissions:
  deployments: write
  packages: read
  contents: read
  id-token: write

on:
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: 'Milj√∏ det skal deployes til'
        default: 'q2'
        required: true
        options:
          - 'q1'
          - 'q2'
          - 'q1-experimental'
          - 'q2-experimental'
      version:
        description: 'Version to deploy'
        required: true

env:
  IMAGE: europe-north1-docker.pkg.dev/nais-management-233d/eessibasis/eux-web-app
  READER_TOKEN: ${{ secrets.READER_TOKEN }}

jobs:
  deploy:
    name: 'Deploy to ${{ github.event.inputs.environment }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: 'Calling nais deploy action'
        uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: dev-gcp
          RESOURCE: .nais/nais.yaml
          VAR: "image=${{ env.IMAGE }}:${{ github.event.inputs.version }}"
          VARS: .nais/${{ github.event.inputs.environment }}.yaml
          PRINT_PAYLOAD: true
