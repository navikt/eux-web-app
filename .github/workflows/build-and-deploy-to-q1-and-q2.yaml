name: Build and deploy to q1 and q2
run-name: Build and deploy to nais, dev-gcp, q1, q2

permissions:
  deployments: write
  packages: write
  contents: write
  id-token: write

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'New version number, leave blank for auto increment.'
        required: false
        default: ''

#env:
